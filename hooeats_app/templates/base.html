{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'hooeats_app/base.css' %}" />
    {% block head_content %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg d-flex justify-content-between align-items-center">
        <div class="logo-menu d-flex flex-row ms-3">
            <button type="button" class="menu-button btn border-end border-2" data-bs-toggle="offcanvas" href="#nav-menu">
                <i class="bi bi-list fs-4"></i>
            </button>
            <h1 class="fs-3 mt-2 ms-2">Hoo Eats</h1>
        </div>
        <form class="d-flex flex-row">
            <input type="text" name="search" class="form-control search-bar" placeholder="Search for recipes or dining hall meals" />
            <button type="submit" class="ms-2 btn btn-success">
                <i class="bi bi-search"></i>
            </button>
        </form>
        <button type="button" class="sign-in-button btn btn-outline-success me-3">
            Sign in
        </button>
    </nav>

    {% block content %} {% endblock %}
</body>
</html>
